<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Clock</title>
</head>
<body>
    <h1>Simple Digital Clock</h1>
    <h2></h2>

    <script>
        function clock() {   
            var date = new Date();
            var day = date.getDay();
            var hours = date.getHours() + '';
            var min = date.getMinutes() + '';
            var sec = date.getSeconds() + '';

            if(hours.length < 2) {
                hours = '0' + hours;
            };
            if(min.length < 2) {
                min = '0' + min;
            };
            if(sec.length < 2) {
                sec = '0' + sec;
            };

            const weekDays = ['Sun', "Mon", "Tue", "Wen", "Thu", "Fri", "Sat"];

            var showTime = `${weekDays[day]} ${hours}:${min}:${sec}`;
            document.querySelector("h2").innerHTML = showTime;
        };

        setInterval(clock, 1000);
    </script>
    
</body>
</html>
